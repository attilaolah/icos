<!doctype html>
<meta charset="utf-8" />
<title>Icosahedron</title>

<link href="/css/viewport.css" rel="stylesheet" />
<link
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  rel="stylesheet"
/>

<script src="https://cdn.babylonjs.com/babylon.js"></script>

<body data-theme="dark">
  <canvas id="viewport" touch-action="none"></canvas>

  <article class="panel-left">
    <header>
      <h2>Geometry</h2>
      <p>Select a polyhedron and its parameters.</p>
    </header>

    <form>
      <select id="shape">
        <option value="goldberg.1.0">(1, 0) Dodecahedron</option>
        <option value="goldberg.1.1" selected>
          (1, 1) Truncated icosahedron
        </option>
        <option value="goldberg.2.0">(2, 0) Goldberg</option>
      </select>

      <div class="params"></div>
    </form>
  </article>

  <script src="/js/icos.mjs" type="module"></script>
</body>
